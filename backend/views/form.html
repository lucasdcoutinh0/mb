<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <script>
        function toggleFormFields() {
            const personType = document.getElementById('personType').value;
            const individualFields = document.getElementById('individualFields');
            const corporateFields = document.getElementById('corporateFields');

            if (personType === 'individual') {
                individualFields.style.display = 'block';
                corporateFields.style.display = 'none';
            } else {
                individualFields.style.display = 'none';
                corporateFields.style.display = 'block';
            }
        }

        // Chamar toggleFormFields ao carregar a página
        window.onload = function() {
            toggleFormFields();
        };
    </script>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form method="POST" action="/registration">
        <label for="emailAddress">Endereço de Email:</label>
        <input type="email" id="emailAddress" name="emailAddress"><br><br>

        <label for="personType">Tipo de Pessoa:</label>
        <select id="personType" name="personType" onchange="toggleFormFields()">
            <option value="individual">Pessoa Física</option>
            <option value="corporate">Pessoa Jurídica</option>
        </select><br><br>

        <div id="individualFields" style="display:none">
            <label for="fullName">Nome:</label>
            <input type="text" id="fullName" name="fullName"><br><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf"><br><br>
            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate"><br><br>
            <label for="individualPhone">Telefone:</label>
            <input type="text" id="individualPhone" name="individualPhone"><br><br>
        </div>

        <div id="corporateFields" style="display:none">
            <label for="companyName">Razão Social:</label>
            <input type="text" id="companyName" name="companyName"><br><br>
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj"><br><br>
            <label for="openingDate">Data de Abertura:</label>
            <input type="date" id="openingDate" name="openingDate"><br><br>
            <label for="corporatePhone">Telefone:</label>
            <input type="text" id="corporatePhone" name="corporatePhone"><br><br>
        </div>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
